<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Script</title>
</head>
<body>
    <script>
        function add(x, y) {
            let result = x + y;
            return result;
        }

        // Call the add function and store the result
        
        
        // Log the result to the console
        console.log(add(2, 3)); // This will print the result of the addition
    </script>
</body>
</html>
